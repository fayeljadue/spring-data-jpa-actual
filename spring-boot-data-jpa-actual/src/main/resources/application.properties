#Para Mysql
#String de conexion a la DB
spring.datasource.url=jdbc:mysql://localhost/db_springboot?serverTimezone=America/Bogota
#Usuario de conexion
spring.datasource.username=root
#contraseña de Ususario
spring.datasource.password=9262710
#Driver usado para la conexion
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
#Dialecto usado por la base de datos
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
#Configuracion de Inicio de la DB para crear el esquema y eliminarlo cuando se baje el aplicativo
spring.jpa.hibernate.ddl-auto=create-drop
#Se muestran todos los logs de las consultas
logging.level.org.hibernat.SQL=debug
