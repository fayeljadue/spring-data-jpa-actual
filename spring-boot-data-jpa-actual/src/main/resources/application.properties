#Para Mysql
#String de conexion a la DB
spring.datasource.url=jdbc:mysql://localhost/db_springboot?serverTimezone=America/Bogota
#Usuario de conexion
spring.datasource.username=root
#contraseña de Ususario
spring.datasource.password=9262710
#Driver usado para la conexion
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
#Dialecto usado por la base de datos
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
#Configuracion de Inicio de la DB para crear el esquema y eliminarlo cuando se baje el aplicativo
spring.jpa.hibernate.ddl-auto=create-drop
#Se muestran todos los logs de las consultas
logging.level.org.hibernat.SQL=debug

#Tamañano de los archivos que se pueden recibir por peticion
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

#Configuracion para controlar el negociador de vista, para que sirva con pdf cuando renderise
spring.mvc.contentnegotiation.favor-parameter=true
#Se encarga de modificar las cabeceras de http con el fin de renderizar vista en pdf (son media type)
spring.mvc.contentnegotiation.media-types.pdf=application/pdf
#Se encarga de modificar las cabeceras de http con el fin de renderizar vista en excel (son media types)
spring.mvc.contentnegotiation.media-types.xlsx=application/vnd.openxmlformats-officedocument.spreadsheetml.sheet
