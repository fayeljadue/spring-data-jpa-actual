<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="utilidades/layout :: head"></head>
<body>

	<header th:replace="utilidades/layout :: header"></header>
	<div class="container py-4">
		<div class="card bg-light">
			<div class="card-header" th:text="${titulo}"></div>
			<div class="card-body">
				<table class="table table-striped">
					<thead>
						<tr>
							<th sec:authorize="hasRole('ROLE_USER')">Id</th>
							<th th:text="#{text.cliente.nombre}"></th>
							<th th:text="#{text.cliente.apellido}"></th>
							<th th:text="#{text.cliente.email}"></th>
							<th th:text="#{text.cliente.createat}"></th>
							<th sec:authorize="hasRole('ROLE_ADMIN')" colspan="3"></th>
						</tr>
					</thead>
					<tbody>
						<tr th:if="${!clientes.isEmpty()}" th:each="cliente:${clientes}">
							<td sec:authorize="hasRole('ROLE_USER')"><a
								th:href="@{'/ver/'+ ${cliente.id}}" class="btn btn-primary"
								th:text="${cliente.id}"></a></td>
							<td th:text="${cliente.nombre}"></td>
							<td th:text="${cliente.apellido}"></td>
							<td th:text="${cliente.email}"></td>
							<td th:text="${cliente.createAt}"></td>
							<td sec:authorize="hasRole('ROLE_ADMIN')"><a
								th:href="@{/factura/form/}+${cliente.id}"
								class="btn btn-primary" th:text="'Crear Factura'"></a></td>
							<td sec:authorize="hasRole('ROLE_ADMIN')"><a
								th:href="@{/form/}+${cliente.id}" class="btn btn-primary"
								th:text="'Editar'"></a></td>
							<td sec:authorize="hasRole('ROLE_ADMIN')"><a
								th:href="@{/eliminar/}+${cliente.id}" class="btn btn-danger"
								th:text="'Eliminar'"
								onclick="return confirm('Seguro que desea eliminar');"></a></td>
						</tr>
					</tbody>
				</table>
				<nav th:replace="utilidades/paginator-nav :: paginator"></nav>
			</div>
		</div>
	</div>

	<footer th:replace="utilidades/layout :: footer"></footer>
</html>
</body>
