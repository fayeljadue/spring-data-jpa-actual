<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="head">
<meta charset="UTF-8">
<title th:text="${titulo}"></title>
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
<link rel="stylesheet" th:href="@{/css/jquery-ui.min.css}">
</head>
<body>

	<header th:fragment="header">
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<a class="navbar-brand" href="#">Navbar</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarNav" aria-controls="navbarNav"
				aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active"><a class="nav-link" href="#">Home
							<span class="sr-only">(current)</span>
					</a></li>
					<li class="nav-item" sec:authorize="hasRole('ROLE_ADMIN')"><a class="nav-link" href="/form">Crear
							Cliente</a></li>
					<li class="nav-item"><a class="nav-link" href="/listar">Clientes</a></li>
				</ul>
				<ul class="navbar-nav navbar-right">
					<li><a sec:authorize="not isAuthenticated()"
						class="btn btn-outline-primary" th:href="@{/login}">Inicio
							Sesion</a></li>

					<li class="dropdown show" sec:authorize="isAuthenticated()"><a
						class="btn btn-outline-primary dropdown-toggle" href="#" role="button"
						id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true"
						aria-expanded="false"><span sec:authentication="name"></span></a>

						<div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
						<form th:action="@{/logout}" method="post">
						<button onclick="document.getElementById('logoutForm').submit();" type="submit" class="dropdown-item">Cerrar Sesion</button>
						<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
						
						</form>
						</div>
					</li>
				</ul>
			</div>
		</nav>

		<div class="alert alert-success" th:if="${success !=null}"
			th:text="${success}"></div>
		<div class="alert alert-danger" th:if="${error !=null}"
			th:text="${error}"></div>
		<div class="alert alert-warning" th:if="${warning !=null}"
			th:text="${warning}"></div>
		<div class="alert alert-info" th:if="${info !=null}" th:text="${info}"></div>

	</header>
	<div class="container"></div>

	<footer th:fragment="footer" class="container">

		<hr />
		<img alt="Imagen de Spring boot"
			th:src="@{/images/Spring_Framework_Logo.png}" height="80px"
			width="220px">
		<p sec:authorize="isAuthenticated()">
			Login como: <span sec:authentication="name"></span> <br />Roles: <span
				sec:authentication="principal.authorities"></span>
		</p>
		<p>Proyecto desarrollado en spring boot por Fayzal Eljadue</p>
		<script th:src="@{/js/jquery-3.3.1.min.js}"></script>
		<script th:src="@{/js/popper.min.js}"></script>
		<script th:src="@{/js/bootstrap.min.js}"></script>
		<script th:src="@{/js/jquery-ui.min.js}"></script>

	</footer>
</body>
</html>
