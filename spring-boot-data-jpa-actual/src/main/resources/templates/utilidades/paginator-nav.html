<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>

	<nav th:fragment="paginator">
		<ul class="pagination">

			<li th:class="${page.first ? 'page-item disabled':'page-item'}">
				<span class="page-link" th:if="${page.first}" th:text="#{texto.paginator.primera}"></span> <a
				class="page-link" th:if="${not page.first}"
				th:href="@{${page.url}(page=0)}" th:text="#{texto.paginator.primera}"></a>
			</li>

			<li
				th:class="${not page.hasPrevious() ? 'page-item disabled':'page-item'}">
				<span class="page-link" th:if="${not page.hasPrevious()}" th:text="#{texto.paginator.anterior}"></span>
				<a class="page-link" th:if="${page.hasPrevious()}"
				th:href="@{${page.url}(page=${page.paginaActual-2})}" th:text="#{texto.paginator.anterior}"></a>
			</li>

			<li th:each=item:${page.paginas}
				th:class="${item.actual ? 'page-item disabled':'page-item'}"><span
				class="page-link" th:if="${item.actual}" th:text="${item.numero}"></span>
				<a class="page-link" th:if="${not item.actual}"
				th:href="@{${page.url}(page=${item.numero-1})}"
				th:text="${item.numero}"></a></li>

			<li
				th:class="${not page.hasNext() ? 'page-item disabled':'page-item'}">
				<span class="page-link" th:if="${not page.hasNext()}" th:text="#{texto.paginator.siguiente}"></span>
				<a class="page-link" th:if="${page.hasNext()}"
				th:href="@{${page.url}(page=${page.paginaActual})}" th:text="#{texto.paginator.siguiente}"></a>
			</li>

			<li th:class="${page.last ? 'page-item disabled':'page-item'}">
				<span class="page-link" th:if="${page.last}" th:text="#{texto.paginator.ultima}"></span> <a
				class="page-link" th:if="${not page.last}"
				th:href="@{${page.url}(page=${page.totalPaginas-1})}" th:text="#{texto.paginator.ultima}"></a>
			</li>

		</ul>

	</nav>

</body>
</html>
